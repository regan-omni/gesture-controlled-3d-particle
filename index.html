<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

        :root {
            --glass-bg: rgba(15, 15, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00ffcc;
            --text-main: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        /* 3D Container */
        #canvas-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Hidden Video for Logic */
        #input-video {
            position: absolute;
            top: 0; left: 0;
            width: 320px; height: 240px;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transform: scaleX(-1); /* Mirror for logic */
        }

        /* UI: Bottom Glass Dock */
        #ui-dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 15px 25px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* Sections inside Dock */
        .dock-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .dock-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Shape Buttons */
        .shape-selector {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn:hover { background: rgba(255, 255, 255, 0.15); }
        .btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        /* Color Picker */
        .color-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            cursor: pointer;
        }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none;
        }

        /* Status Indicator */
        #status-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--primary);
            background: rgba(0, 255, 204, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }
        .status-dot {
            width: 6px; height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            #ui-dock {
                min-width: 90%;
                flex-direction: column;
                align-items: stretch;
                bottom: 20px;
            }
            .shape-selector { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 14px; letter-spacing: 2px;">INITIALIZING AI</div>
    </div>

    <!-- Video Input -->
    <video id="input-video" autoplay playsinline></video>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Modern Glass Dock -->
    <div id="ui-dock">
        <div class="dock-section">
            <div class="dock-label">Shape</div>
            <div class="shape-selector">
                <button class="btn active" data-shape="heart">Heart</button>
                <button class="btn" data-shape="saturn">Saturn</button>
                <button class="btn" data-shape="flower">Flower</button>
                <button class="btn" data-shape="knot">Knot</button>
                <button class="btn" data-shape="buddha">Buddha</button>
                <button class="btn" data-shape="fireworks">Fireworks</button>
            </div>
        </div>

        <div class="dock-section">
            <div class="dock-label">Color</div>
            <div class="color-wrapper">
                <input type="color" id="color-picker" value="#00ffcc">
            </div>
        </div>

        <div class="dock-section" style="align-items: flex-end;">
            <div class="dock-label">Status</div>
            <div id="status-display">
                <div class="status-dot"></div>
                <span id="status-text">Booting...</span>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- 1. CONFIGURATION & STATE ---
        const config = {
            particleCount: 18000,
            baseSize: 0.35,
            color: new THREE.Color('#00ffcc'),
            shape: 'heart'
        };

        const state = {
            targetScale: 1.0,
            currentScale: 1.0,
            targetRotationZ: 0,
            currentRotationZ: 0,
            handCount: 0,
            isFist: false
        };

        // --- 2. THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.003);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 28;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- 3. PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(config.particleCount * 3);
        const targetPositions = new Float32Array(config.particleCount * 3);
        
        // Initial scatter
        for (let i = 0; i < config.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Texture Generation (Soft Glow)
        const createGlowTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        };

        const material = new THREE.PointsMaterial({
            size: config.baseSize,
            map: createGlowTexture(),
            color: config.color,
            transparent: true,
            opacity: 0.8,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. SHAPE GENERATORS ---
        function updateShape(shapeName) {
            config.shape = shapeName;
            const pos = targetPositions;
            let idx = 0;
            const set = (x, y, z) => {
                if(idx < pos.length) { pos[idx++] = x; pos[idx++] = y; pos[idx++] = z; }
            };

            const count = config.particleCount;

            if (shapeName === 'heart') {
                for(let i=0; i<count; i++){
                    const t = Math.random() * Math.PI * 2;
                    // Heart formula
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const z = (Math.random() - 0.5) * 5;
                    set(x * 0.8, y * 0.8, z);
                }
            }
            else if (shapeName === 'saturn') {
                const planetLimit = count * 0.4;
                // Planet
                for(let i=0; i<planetLimit; i++){
                    const u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = 8;
                    set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                }
                // Rings
                for(let i=planetLimit; i<count; i++){
                    const t = Math.random() * Math.PI * 2;
                    const r = 11 + Math.random() * 8;
                    set(r*Math.cos(t), (Math.random()-0.5)*0.5, r*Math.sin(t));
                }
            }
            else if (shapeName === 'flower') {
                // Phyllotaxis Bowl
                for(let i=0; i<count; i++){
                    const angle = i * 137.5 * (Math.PI / 180);
                    const r = 0.6 * Math.sqrt(i);
                    const x = r * Math.cos(angle);
                    const z = r * Math.sin(angle);
                    const y = Math.sqrt(x*x + z*z) * 0.4 - 6;
                    set(x, y, z);
                }
            }
            else if (shapeName === 'knot') {
                // Torus Knot
                for(let i=0; i<count; i++){
                    const t = Math.random() * Math.PI * 2 * 3; // 3 loops
                    const p = 2, q = 3;
                    const r = 10 + 3 * Math.cos(q * t);
                    set(
                        r * Math.cos(p * t),
                        r * Math.sin(p * t),
                        3 * Math.sin(q * t)
                    );
                }
            }
            else if (shapeName === 'buddha') {
                // Abstract sitting figure
                const head = count * 0.15;
                const body = count * 0.45;
                // Head
                for(let i=0; i<head; i++){
                    const u=Math.random(), v=Math.random();
                    const t=2*Math.PI*u, p=Math.acos(2*v-1), rad=3.5;
                    set(rad*Math.sin(p)*Math.cos(t), rad*Math.sin(p)*Math.sin(t)+7, rad*Math.cos(p));
                }
                // Body (Cone)
                for(let i=head; i<head+body; i++){
                    const h = (Math.random()*8)-4;
                    const rad = 4.5 - (h+4)*0.25;
                    const ang = Math.random()*Math.PI*2;
                    set(rad*Math.cos(ang), h, rad*Math.sin(ang));
                }
                // Legs
                for(let i=head+body; i<count; i++){
                    const t = Math.random()*Math.PI*2;
                    set((6+2.5*Math.cos(t))*Math.cos(i/100)*0.5 + (Math.random()-0.5)*12, -4.5+(Math.random()-0.5)*2, (Math.random()-0.5)*6);
                }
            }
            else if (shapeName === 'fireworks') {
                for(let i=0; i<count; i++){
                    const u=Math.random(), v=Math.random();
                    const t=2*Math.PI*u, p=Math.acos(2*v-1), rad=15*Math.pow(Math.random(), 0.3);
                    set(rad*Math.sin(p)*Math.cos(t), rad*Math.sin(p)*Math.sin(t), rad*Math.cos(p));
                }
            }
        }

        updateShape('heart'); // Init

        // --- 5. COMPUTER VISION (MediaPipe) ---
        const video = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        let handLandmarker;
        let lastVideoTime = -1;

        async function initVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2
                });
                startCamera();
            } catch (e) {
                console.error(e);
                statusText.innerText = "AI Load Failed";
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: "user" }
            }).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    video.play();
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                    statusText.innerText = "Camera Active";
                    detectHands();
                });
            });
        }

        function detectHands() {
            requestAnimationFrame(detectHands);
            if (!handLandmarker || video.paused) return;

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                state.handCount = results.landmarks.length;

                // --- GESTURE LOGIC ---

                // CASE A: NO HANDS -> Idle
                if (state.handCount === 0) {
                    state.targetScale = 1.0;
                    state.targetRotationZ = 0;
                    statusText.innerText = "Waiting for hands...";
                }
                
                // CASE B: ONE HAND -> Open vs Fist
                else if (state.handCount === 1) {
                    const lm = results.landmarks[0];
                    // Calculate "Openness" (Distance Wrist[0] to Middle Tip[12])
                    // Normalized coordinates: roughly 0.3-0.5 is open, <0.15 is fist
                    const dist = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);
                    
                    if (dist < 0.25) { 
                        // Fist Detected
                        state.isFist = true;
                        state.targetScale = 0.3; // Shrink
                        statusText.innerText = "Fist: Shrinking";
                        particles.material.color.setHex(0xff3333); // Temp Red tint
                    } else {
                        // Open Hand
                        state.isFist = false;
                        state.targetScale = 1.3; // Expanded default
                        statusText.innerText = "Open: Expanded";
                        particles.material.color.set(config.color);
                    }
                }

                // CASE C: TWO HANDS -> Pinch/Zoom & Rotate
                else if (state.handCount === 2) {
                    const h1 = results.landmarks[0][9]; // Left hand middle knuckle
                    const h2 = results.landmarks[1][9]; // Right hand middle knuckle

                    // 1. Distance for Scale
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);
                    // Map distance (approx 0.1 to 0.8) to Scale (0.5 to 3.0)
                    state.targetScale = Math.max(0.4, Math.min(3.5, (dist - 0.1) * 5));

                    // 2. Angle for Rotation (Steering Wheel)
                    const angle = Math.atan2(h2.y - h1.y, h2.x - h1.x);
                    state.targetRotationZ = -angle; // Invert for mirror feel

                    statusText.innerText = "2 Hands: Scale/Rotate";
                    particles.material.color.set(config.color);
                }
            }
        }

        initVision();

        // --- 6. UI INTERACTION ---
        document.querySelectorAll('.btn').forEach(b => {
            b.addEventListener('click', e => {
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                updateShape(e.target.dataset.shape);
            });
        });

        document.getElementById('color-picker').addEventListener('input', e => {
            config.color.set(e.target.value);
            if(state.handCount !== 1 || !state.isFist) {
                particles.material.color.set(config.color);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 7. ANIMATION LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Smoothly interpolate values (Lerp)
            state.currentScale += (state.targetScale - state.currentScale) * 5 * dt;
            state.currentRotationZ += (state.targetRotationZ - state.currentRotationZ) * 5 * dt;

            particles.scale.setScalar(state.currentScale);
            
            // 2. Rotation Handling
            // Base rotation (Always spinning slowly)
            particles.rotation.y = time * 0.15; 
            // Gesture rotation (Steering)
            particles.rotation.z = state.currentRotationZ;

            // 3. Particle Morphing
            const pos = particles.geometry.attributes.position.array;
            const target = targetPositions;
            
            // Move particles toward target shape
            // Speed depends on state (faster snap for fist)
            const morphSpeed = state.isFist ? 0.15 : 0.05;

            for(let i=0; i<config.particleCount*3; i++){
                pos[i] += (target[i] - pos[i]) * morphSpeed;
            }

            // 4. Add "Life" (Breathing effect)
            if(!state.isFist) {
                // Subtle wave
                particles.position.y = Math.sin(time) * 0.5;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
